<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <title>Counter</title>
</head>
<body>
   <div class="container text-center mx-auto my-5 bg-light bg-gradient p-5 rounded-3 shadow-lg">
      <h1>COUNTER</h1>
      <h4>You have visited this site <br> {{session['counter']}} times</h4>
      <form action="/increment" class= "w-25 d-flex flex-column justify-content-center mx-auto" method="post">
         <label for="increment" class="form-label">Insert Number:</label>
         <input type="number" class="form-control mb-3" name="increment">
         <input type="submit" class="btn btn-primary mb-5 w-50 mx-auto" value="Increment">
      </form>

      <a href="/plusTwo" class="btn btn-warning">+2</a>
      <a href="/destroy_session" class="btn btn-danger">CLEAR!!!</a>
   </div>
   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
